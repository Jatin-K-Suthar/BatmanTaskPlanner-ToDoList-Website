<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pristine To-do list</title>
    <!-- Links to the external CSS file for styling, preconnect to improve font loading performance from Google Fonts, and for Font Awesome icons library.-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a49d863f75.js" crossorigin="anonymous"></script>
    <!-- Include jQuery library for JavaScript functionality. -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <!-- Display the main title of the to-do list. -->
        <header>
            <h1><span>To-do List</span></h1>
        </header>
        <!-- Input field for entering tasks, and an Unordered list to display the to-do items. -->
        <section id="content-section">
            <input type="text" placeholder="Enter task here">
            <ul id="toDoList"></ul>
        </section>
    </div>
    <!-- Include the external JavaScript file for interactive functionality. -->
    <script src="script.js"></script>
</body>
</html>
